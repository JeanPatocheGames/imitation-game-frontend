<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<title>Imitation Game</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0; padding: 0;
    background: #222;
    color: white;
    display: flex; height: 100vh;
  }
  #players {
    width: 250px;
    background: #333;
    padding: 10px;
    overflow-y: auto;
  }
  #players h2 {
    margin-top: 0;
  }
  #players ul {
    list-style: none;
    padding: 0;
  }
  #players li {
    margin: 5px 0;
    padding: 5px;
    background: #444;
    border-radius: 5px;
    display: flex;
    justify-content: space-between;
  }
  #main {
    flex: 1;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }
  #lobby {
    text-align: center;
  }
  #game {
    display: none;
    flex-direction: column;
    align-items: center;
  }
  video {
    max-width: 100%;
    max-height: 50vh;
    background: black;
    margin-bottom: 10px;
  }
  #roundInfo {
    font-size: 24px;
    margin-bottom: 10px;
  }
  #controls button {
    margin: 5px;
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  #controls button:disabled {
    background: #555;
    cursor: default;
  }
  .voteButtons button {
    margin: 10px 5px 0 5px;
  }
</style>
</head>
<body>

<div id="players">
  <h2>Classement</h2>
  <ul id="playerList"></ul>
</div>

<div id="main">
  <div id="lobby">
    <h1>Salle d'attente</h1>
    <p>Liste des joueurs :</p>
    <ul id="lobbyPlayerList"></ul>
    <button id="startGameBtn" style="display:none;">Démarrer la partie</button>
  </div>

  <div id="game">
    <div id="roundInfo"></div>
    <video id="video" controls muted>
      <source src="" type="video/mp4" />
      Ton navigateur ne supporte pas la vidéo.
    </video>
    <div id="controls">
      <button id="startRec">Démarrer l'enregistrement</button>
      <button id="stopRec" disabled>Arrêter</button>
      <button id="resetRec" disabled>Recommencer</button>
      <button id="validateRec" disabled>C'est parfait</button>
    </div>
    <div class="voteButtons">
      <button id="voteTop">TOP (+2)</button>
      <button id="votePlus">+1</button>
      <button id="voteMinus">-1</button>
    </div>
  </div>
</div>

      location.reload();
    } else {
      alert(res.isAdmin ? "Vous êtes admin" : "Vous êtes joueur");
      if (res.isAdmin) {
        startGameBtn.style.display = "inline-block";
      }
    }
  });

  function updatePlayerList(players) {
    playerList.innerHTML = "";
    players.forEach(p => {
      const li = document.createElement("li");
      li.textContent = `${p.pseudo} (${p.score} pts)`;
      if (p.isAdmin) li.textContent += " [ADMIN]";
      playerList.appendChild(li);
    });
  }

  // Affiche liste joueurs dans lobby (juste les pseudos)
  function updateLobbyPlayers(players) {
    lobbyPlayerList.innerHTML = "";
    players.forEach(pseudo => {
      const li = document.createElement("li");
      li.textContent = pseudo;
      lobbyPlayerList.appendChild(li);
    });
  }

  // Montre ou cache lobby / game
  function showLobby() {
    lobbyDiv.style.display = "block";
    gameDiv.style.display = "none";
  }

  function showGame() {
    lobbyDiv.style.display = "none";
    gameDiv.style.display = "flex";
  }

  // Event listeners

  startGameBtn.onclick = () => {
    socket.emit("startGame");
  };

  socket.on("playersUpdate", updatePlayerList);

  socket.on("lobbyUpdate", ({ players, gameStarted: started }) => {
    updateLobbyPlayers(players);
    if (started) {
      gameStarted = true;
      showGame();
    } else {
      gameStarted = false;
      showLobby();
    }
  });

  socket.on("gameStarted", () => {
    gameStarted = true;
    showGame();
  });

  socket.on("roundUpdate", data => {
    roundInfo.textContent = `Round ${data.currentRound} / ${data.totalRounds}`;
    video.src = data.videoURL;
    resetRecordingUI();
  });
