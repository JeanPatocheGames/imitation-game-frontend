<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<title>Darons Imitation - Frontend</title>
<style>
  /* Style simple, moderne */
  @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
  body {
    font-family: 'Poppins', Arial, sans-serif;
    margin: 0; padding: 0;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: #fff;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  #loginScreen, #gameScreen {
    background: rgba(0,0,0,0.75);
    border-radius: 12px;
    padding: 30px 40px;
    width: 360px;
    box-shadow: 0 0 30px rgba(0,0,0,0.6);
    text-align: center;
  }
  #loginScreen input {
    width: 100%;
    padding: 12px 15px;
    margin: 20px 0 25px 0;
    font-size: 17px;
    border-radius: 8px;
    border: none;
  }
  #loginScreen button {
    background: #42a5f5;
    border: none;
    padding: 14px 30px;
    font-size: 18px;
    border-radius: 8px;
    color: white;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  #loginScreen button:hover {
    background: #1e88e5;
  }
  #gameScreen {
    display: none;
    max-width: 900px;
    width: 100%;
    display: flex;
    flex-direction: row;
  }
  #players {
    width: 260px;
    background: #222;
    padding: 20px;
    border-radius: 12px 0 0 12px;
    overflow-y: auto;
  }
  #players h2 {
    margin-top: 0;
    font-size: 24px;
    margin-bottom: 15px;
  }
  #players ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }
  #players li {
    padding: 10px 15px;
    margin-bottom: 10px;
    background: #333;
    border-radius: 8px;
    display: flex;
    justify-content: space-between;
    font-weight: 600;
  }
  #main {
    flex: 1;
    background: #111;
    border-radius: 0 12px 12px 0;
    padding: 30px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  #roundInfo {
    font-size: 28px;
    margin-bottom: 20px;
    font-weight: 700;
  }
  video {
    width: 100%;
    max-height: 50vh;
    border-radius: 12px;
    background: black;
    outline: none;
  }
  audio {
    margin-top: 15px;
    width: 100%;
    outline: none;
    border-radius: 6px;
  }
  #controls, .voteButtons {
    margin-top: 25px;
  }
  button {
    background: #42a5f5;
    border: none;
    color: white;
    padding: 14px 28px;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
    margin: 0 8px 12px 8px;
    transition: background 0.3s ease;
  }
  button:disabled {
    background: #555;
    cursor: not-allowed;
  }
  button:hover:not(:disabled) {
    background: #1e88e5;
  }
  #nextPlayerBtn {
    margin-top: 30px;
  }
  @keyframes voteGlow {
    0% {
      box-shadow: 0 0 0px rgba(255, 255, 255, 0);
      transform: scale(1);
    }
    50% {
      box-shadow: 0 0 12px 4px rgba(255, 255, 0, 0.8);
      transform: scale(1.1);
    }
    100% {
      box-shadow: 0 0 0px rgba(255, 255, 255, 0);
      transform: scale(1);
    }
  }
  .vote-anim {
    animation: voteGlow 0.5s ease forwards;
  }
  #toast {
    position: fixed;
    bottom: 30px;
    right: 30px;
    background: #222;
    color: #fff;
    padding: 12px 20px;
    border-radius: 8px;
    box-shadow: 0 0 15px rgba(0,0,0,0.7);
    font-size: 16px;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.4s ease;
    z-index: 9999;
  }
  #toast.show {
    opacity: 1;
    pointer-events: auto;
  }
</style>
</head>
<body>

<div id="loginScreen">
  <h1>Bienvenue au Darons Imitation</h1>
  <input type="text" id="pseudoInput" placeholder="Entrez votre pseudo" autocomplete="off" />
  <button id="joinBtn">Rejoindre la partie</button>
</div>

<div id="gameScreen">
  <div id="players">
    <h2>Classement</h2>
    <ul id="playerList"></ul>
  </div>
  <div id="main">
    <div id="lobby">
      <h1>Salle d'attente</h1>
      <p>Liste des joueurs :</p>
      <ul id="lobbyPlayerList"></ul>
      <button id="startGameBtn" style="display:none;">Démarrer la partie</button>
    </div>

    <div id="game" style="display:none; flex-direction: column; align-items: center;">
      <div id="roundInfo"></div>
      <video id="video" controls muted>
        <source src="" type="video/mp4" />
        Ton navigateur ne supporte pas la vidéo.
      </video>
      <audio id="recordedAudio" controls style="display:none;"></audio>
      <div id="controls">
        <button id="startRec">Démarrer l'enregistrement</button>
        <button id="stopRec" disabled>Arrêter</button>
        <button id="resetRec" disabled>Recommencer</button>
        <button id="validateRec" disabled>C'est parfait</button>
      </div>
      <div class="voteButtons" style="display:none;">
        <button id="voteTop">TOP (+2)</button>
        <button id="votePlus">+1</button>
        <button id="voteMinus">-1</button>
      </div>
      <button id="nextPlayerBtn" style="display:none;">Joueur suivant</button>
    </div>
  </div>
</div>

<div id="toast"></div>

<script src="https://cdn.socket.io/4.7.1/socket.io.min.js"></script>
<script>
  let pseudo = null;
  let gameStarted = false;
  let hasVoted = false;
  let mediaRecorder;
  let audioChunks = [];

  let listenOrder = [];
  let listenIndex = 0;

  const loginScreen = document.getElementById("loginScreen");
  const gameScreen = document.getElementById("gameScreen");
  const playerList = document.getElementById("playerList");
  const lobbyPlayerList = document.getElementById("lobbyPlayerList");
  const startGameBtn = document.getElementById("startGameBtn");
  const lobbyDiv = document.getElementById("lobby");
  const gameDiv = document.getElementById("game");
  const roundInfo = document.getElementById("roundInfo");
  const video = document.getElementById("video");
  const recordedAudio = document.getElementById("recordedAudio");
  const startRec = document.getElementById("startRec");
  const stopRec = document.getElementById("stopRec");
  const resetRec = document.getElementById("resetRec");
  const validateRec = document.getElementById("validateRec");
  const voteTop = document.getElementById("voteTop");
  const votePlus = document.getElementById("votePlus");
  const voteMinus = document.getElementById("voteMinus");
  const nextPlayerBtn = document.getElementById("nextPlayerBtn");
  const pseudoInput = document.getElementById("pseudoInput");
  const joinBtn = document.getElementById("joinBtn");

  let socket;

  joinBtn.onclick = () => {
    const val = pseudoInput.value.trim();
    if (val.length < 2) {
      alert("Pseudo invalide");
      return;
    }
    pseudo = val;

    loginScreen.style.display = "none";
    gameScreen.style.display = "flex";

    socket = io("https://imitation-game-server-uz6b.onrender.com");

    socket.emit("joinGame", pseudo, (res) => {
      if (!res.success) {
        alert("Erreur : " + res.message);
        location.reload();
      } else {
        alert(res.isAdmin ? "Vous êtes admin" : "Vous êtes joueur");
        if (res.isAdmin) {
          startGameBtn.style.display = "inline-block";
        }
      }
    });

    setupSocketEvents();
  };

  function setupSocketEvents() {
    socket.on("playersUpdate", updatePlayerList);

    socket.on("lobbyUpdate", ({ players, gameStarted: started }) => {
      updateLobbyPlayers(players);
      if (started) {
        gameStarted = true;
        showGame();
      } else {
        gameStarted = false;
        showLobby();
      }
    });

    socket.on("gameStarted", () => {
      gameStarted = true;
      showGame();
    });

    socket.on("roundUpdate", data => {
      roundInfo.textContent = `Round ${data.currentRound} / ${data.totalRounds} - Manche ${data.currentManche} / ${data.totalManches} (Phase imitation)`;
      video.src = data.videoURL;
      video.muted = false;
      recordedAudio.style.display = "none";
      recordedAudio.src = "";
      resetRecordingUI();
      showControls(true);
      showVoteButtons(false);
      nextPlayerBtn.style.display = "none";
    });

    socket.on("startListeningPhase", ({ round, manche, listenOrder: order, listenIndex: index }) => {
      showToast(`Phase d'écoute Manche ${manche} Round ${round} commencée !`);
      listenOrder = order;
      listenIndex = index;
      showListeningPhase(round, manche);
    });

    socket.on("updateListeningPhase", ({ listenIndex: index }) => {
      listenIndex = index;
      showListeningPhase(null, null, true);
    });

    socket.on("gameEnded", (finalScores) => {
      alert("Partie terminée ! Voici le classement final:\n" +
        Object.entries(finalScores)
          .map(([p, s]) => `${p} : ${s} pts`)
          .join("\n")
      );
      location.reload();
    });
  }

  function updatePlayerList(players) {
    playerList.innerHTML = "";
    players.forEach(p => {
      const li = document.createElement("li");
      li.textContent = `${p.pseudo} (${p.score} pts)`;
      if (p.isAdmin) li.textContent += " [ADMIN]";
      playerList.appendChild(li);
    });
  }

  function updateLobbyPlayers(players) {
    lobbyPlayerList.innerHTML = "";
    players.forEach(pseudo => {
      const li = document.createElement("li");
      li.textContent = pseudo;
      lobbyPlayerList.appendChild(li);
    });
  }

  function showLobby() {
    lobbyDiv.style.display = "block";
    gameDiv.style.display = "none";
  }

  function showGame() {
    lobbyDiv.style.display = "none";
    gameDiv.style.display = "flex";
  }

  // Contrôle affichage boutons enregistrement
  function showControls(show) {
    startRec.disabled = !show;
    stopRec.disabled = true;
    resetRec.disabled = true;
    validateRec.disabled = true;
    recordedAudio.style.display = "none";
    resetRec.style.display = show ? "inline-block" : "none";
    validateRec.style.display = show ? "inline-block" : "none";
    startRec.style.display = show ? "inline-block" : "none";
    stopRec.style.display = "inline-block";
  }

  function showVoteButtons(show) {
    const voteDiv = voteTop.parentElement;
    voteDiv.style.display = show ? "block" : "none";
  }

  // Enregistrement audio
  startRec.onclick = async () => {
    if (!navigator.mediaDevices) {
      alert("Votre navigateur ne supporte pas la capture audio.");
      return;
    }
    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    mediaRecorder = new MediaRecorder(stream);
    mediaRecorder.start();
    audioChunks = [];
    startRec.disabled = true;
    stopRec.disabled = false;
    resetRec.disabled = true;
    validateRec.disabled = true;
    recordedAudio.style.display = "none";

    mediaRecorder.ondataavailable = e => {
      audioChunks.push(e.data);
    };
    mediaRecorder.onstop = e => {
      resetRec.disabled = false;
      validateRec.disabled = false;
      recordedAudio.style.display = "block";
      const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
      const audioUrl = URL.createObjectURL(audioBlob);
      recordedAudio.src = audioUrl;
    };
  };

  stopRec.onclick = () => {
    mediaRecorder.stop();
    startRec.disabled = false;
    stopRec.disabled = true;
  };

  resetRec.onclick = () => {
    audioChunks = [];
    recordedAudio.src = "";
    recordedAudio.style.display = "none";
    resetRec.disabled = true;
    validateRec.disabled = true;
  };

  validateRec.onclick = () => {
    if (!recordedAudio.src) {
      alert("Vous devez enregistrer quelque chose d'abord !");
      return;
    }
    const reader = new FileReader();
    reader.onload = () => {
      const base64Audio = reader.result;
      socket.emit("validateImitation", { pseudo, audio: base64Audio });
      showToast("Imitation validée, en attente des autres joueurs...");
      disableRecordButtons(true);
    };
    fetch(recordedAudio.src)
      .then(res => res.blob())
      .then(blob => reader.readAsDataURL(blob));
  };

  function disableRecordButtons(disabled) {
    startRec.disabled = disabled;
    stopRec.disabled = true;
    resetRec.disabled = disabled;
    validateRec.disabled = disabled;
  }

  // Phase d'écoute et votes

  function showListeningPhase(round, manche, justUpdate=false) {
    showGame();
    lobbyDiv.style.display = "none";
    gameDiv.style.display = "flex";

    if (!justUpdate) {
      roundInfo.textContent = `Phase d'écoute Manche ${manche} - ${listenOrder[listenIndex].pseudo}`;
    }

    // Afficher vidéo mute
    video.muted = true;

    // Pour la vidéo d'origine on reprend l'URL du round + manche
    // mais on ne l'a pas côté client, donc on doit demander ou garder côté serveur

    // Afficher l'audio enregistré (imitation)
    recordedAudio.style.display = "block";
    recordedAudio.src = listenOrder[listenIndex].audio;
    recordedAudio.play();

    showControls(false);
    showVoteButtons(true);
    nextPlayerBtn.style.display = "none";

    hasVoted = false;

    voteTop.onclick = () => vote("TOP");
    votePlus.onclick = () => vote("+1");
    voteMinus.onclick = () => vote("-1");
  }

  function vote(type) {
    if (hasVoted) return;
    hasVoted = true;

    voteTop.disabled = true;
    votePlus.disabled = true;
    voteMinus.disabled = true;

    nextPlayerBtn.style.display = "inline-block";

    socket.emit("vote", { voter: pseudo, target: listenOrder[listenIndex].pseudo, voteType: type });
    showToast(`Vous avez voté ${type} pour ${listenOrder[listenIndex].pseudo}`);

    // animation glow
    [voteTop, votePlus, voteMinus].forEach(btn => btn.classList.remove("vote-anim"));
    const btn = type === "TOP" ? voteTop : type === "+1" ? votePlus : voteMinus;
    btn.classList.add("vote-anim");
  }

  nextPlayerBtn.onclick = () => {
    listenIndex++;
    if (listenIndex >= listenOrder.length) {
      showToast("Fin de la phase d'écoute, en attente du prochain round...");
      gameDiv.style.display = "none";
      lobbyDiv.style.display = "block";
      nextPlayerBtn.style.display = "none";
      showVoteButtons(false);
      // Le passage au round suivant est géré par le backend dès que tous ont voté ou timer expiré
      return;
    }
    showListeningPhase(null, null);
  };

  // Toast notifications
  function showToast(msg) {
    const toast = document.getElementById("toast");
    toast.textContent = msg;
    toast.classList.add("show");
    setTimeout(() => {
      toast.classList.remove("show");
    }, 2500);
  }

  function resetRecordingUI() {
    disableRecordButtons(false);
    recordedAudio.src = "";
    recordedAudio.style.display = "none";
    resetRec.disabled = true;
    validateRec.disabled = true;
  }

  startGameBtn.onclick = () => {
    socket.emit("startGame");
  };
</script>

</body>
</html>
